<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Autos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Autos</h1>

        <a th:href="@{/autos/nuevo}" class="btn btn-primary mb-3">Añadir nuevo auto</a>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="auto : ${autos}">
                    <td th:text="${auto.id}"></td>
                    <td th:text="${auto.marca}"></td>
                    <td th:text="${auto.modelo}"></td>
                    <td th:text="${auto.anio}"></td>
                    <td th:text="${auto.precio}"></td>
                    <td>
                        <a th:href="@{/autos/editar/{id}(id=${auto.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <a th:href="@{/autos/eliminar/{id}(id=${auto.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>

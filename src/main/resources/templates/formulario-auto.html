<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Formulario de Auto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <h1 th:text="${auto.id} == null ? 'Añadir nuevo auto' : 'Editar auto'" class="mb-4"></h1>

        <form th:action="@{/autos/guardar}" th:object="${auto}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" th:field="*{marca}" id="marca" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo:</label>
                <input type="text" th:field="*{modelo}" id="modelo" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="anio" class="form-label">Año:</label>
                <input type="number" th:field="*{anio}" id="anio" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" step="0.01" th:field="*{precio}" id="precio" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <br />
        <a th:href="@{/autos}" class="btn btn-secondary">Volver a la lista</a>
    </div>

</body>

</html>
